<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>1기갑여단 &gt; 통합정보체계</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="../img/header/military-mark.png" alt="1기갑여단 마크 이미지">
            <h1 class="header-h1">전격</h1>
            <div class="h1-explain">
                <span class="army-unit-explain">
                    최강의 기갑부대 제1기갑여단
                </span><br>
                <h2 class="total-information">통합정보체계</h2>
            </div>
            <ul class="header-army-list">
                <li>
                    <a href="#none">
                        <img src="../img/header/header-right-1.png">
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <img src="../img/header/header-right-2.png">
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <img src="../img/header/header-right-3.png">
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <img src="../img/header/header-right-4.png">
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <img src="../img/header/header-right-5.png">
                    </a>
                </li>
            </ul>
        </div>
        <div class="nav">
            <input type="text" id="search-box" class="search-box">
            <label for="search-box" class="search-text">검색</label>
        </div>
        <div class="main">
            <div class="aside">
                <div class="weather">
                    <div class="weather-content">
                        <h2 class="weather-h2">
                            <span class="weather-arrow"></span>
                            <span class="weather-information">
                                기상정보
                            </span>
                            <span class="forest-fire">산불위험지수</span>
                        </h2>
                        <div class="weather-image">
                            <div class="today-weather">
                                <h3 class="today-weather-h3">
                                    오늘의 날씨
                                </h3>
                                <div class="today-tempetature">
                                    <span class="tempetature-blue">18</span>/
                                    <span class="tempetature-red">30</span>
                                    <span class="tempetature-blue">ºC</span>
                                </div>
                            </div>
                            <div class="tomorrow-weather">
                                <h3 class="tomorrow-weather-h3">
                                    내일의 날씨
                                </h3>
                                <div class="tomorrow-tempetature">
                                    <span class="tempetature-blue">18</span>/
                                    <span class="tempetature-red">27</span>
                                    <span class="tempetature-blue">ºC</span>
                                </div>
                            </div>
                        </div>
                        <div class="readiness">
                            "5" : 평시 준비태세
                        </div>
                    </div>
                </div>
                <div class="communication">
                    <span class="character"></span>
                    <div class="brigadier-rank-position">
                        <img src="../img/main/aside/brigadier-rank.png" alt="준장 계급 이미지">
                    </div>
                    <span class="communication-text">여단장과의 대화</span>
                    <div class="communication-btn-position">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
